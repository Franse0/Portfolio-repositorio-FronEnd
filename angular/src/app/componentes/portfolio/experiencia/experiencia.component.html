<!-- Section 2 experiencia -->
<section class="experiencia" id="experiencia">
  <h2>Experiencia</h2>
  <div class="experiencia-cards-container">
    <ul>
      <li class="card" *ngFor="let experiencia of experienciaList">
        <h3>{{experiencia.nombreExp}}</h3>
        <img [src]="experiencia.imgExp" class="img-card-experiencia" alt="" />
        <p>
          {{experiencia.descripcion}}
        </p>
        <form class="in-login" id="in-login" *ngIf="logueado">
          <i class="fa-solid fa-pen" (click)="edit()"></i>
        </form>
      </li>
    </ul>
  </div>
</section>
