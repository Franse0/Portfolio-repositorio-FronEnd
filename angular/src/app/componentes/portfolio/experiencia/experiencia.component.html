<!-- Section 2 experiencia -->
<section class="experiencia" id="experiencia">
  <h2>Experiencia</h2>
  <div class="in-login" id="in-login" *ngIf="logueado">
    <i class="fa-solid fa-pen" (click)="edit()"></i>
  </div>
  <div class="experiencia-cards-container">
    <ul>
      <li class="card" *ngFor="let experiencia of experienciaList">
        <h3>{{experiencia.nombre_exp}}</h3>
        <img [src]="experiencia.img_exp" class="img-card-experiencia" alt="" />
        <p>
          {{experiencia.descripcion}}
        </p>

        <a [href]="experiencia.url_git" class="linck-repo" target="_blank">Ver reposiroio</a>
        <div class="in-login" id="in-login" *ngIf="logueado">
          <i class="fa-solid fa-pen" (click)="edit()"></i>
        </div>
      </li>
    </ul>
  </div>
</section>
